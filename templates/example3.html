{% extends "layout.html" %} {% block body %}
<div class="container content-section example3-page">
  <h3 class="text-center" style="margin-bottom: 2rem; font-weight: 700">
    Align Objects Diagonally
  </h3>

  <div class="content-with-image">
    <!-- two images stacked -->
    <div class="media-col" style="gap: 1rem">
      <div class="hover-container hover-ex3-1">
        <img
          src="{{ url_for('static', filename='images/example3.jpg') }}"
          class="image-example grid-example"
          alt="Example 3 diagonal grid"
        />
        <div class="overlay"></div>
      </div>

      <div class="hover-container hover-ex3-2">
        <img
          src="{{ url_for('static', filename='images/example3.2.jpg') }}"
          class="image-example grid-example"
          alt="Example 3 diagonal alignment"
        />
        <div class="overlay"></div>
      </div>
    </div>

    <!-- explanatory text -->
    <div class="media-col">
      <p class="content-text" style="margin-top: 2rem">
        By placing the horizon line at the upper grid line, the composition becomes
        more <strong>dynamic</strong> and engaging.
      </p>
    </div>
  </div>

  <div
    class="example-nav"
    style="display: flex; justify-content: space-between; margin-top: 3rem"
  >
    <a href="{{ url_for('example2') }}" class="btn-next">PREVIOUS</a>
    <a href="{{ url_for('example4') }}" class="btn-next">NEXT</a>
  </div>
</div>
{% endblock %}
