{% extends "layout.html" %} {% block body %}
<div class="container content-section example2-page">
  <h3
    class="text-center"
    style="margin-bottom: 3rem; font-weight: 900; font-size: 2.5rem"
  >
    Align the Linear Elements With Grid Lines
  </h3>

  <div class="content-with-image">
    <!-- FIRST IMAGE: two red lines on hover -->
    <div class="media-col">
      <div class="hover-container hover-ex2-1">
        <img
          src="{{ url_for('static', filename='images/example2.jpg') }}"
          class="image-example grid-example"
          alt="Example 2 grid overlay"
        />
        <div class="overlay"></div>
      </div>
    </div>

    <!-- SECOND IMAGE: two different red lines on hover -->
    <div class="media-col">
      <div class="hover-container hover-ex2-2">
        <img
          src="{{ url_for('static', filename='images/example2.2.jpg') }}"
          class="image-example grid-example"
          alt="Example 2 horizon alignment"
        />
        <div class="overlay"></div>
      </div>
    </div>
  </div>

  <p class="content-text" style="margin-top: 2rem">
    Instead of placing the horizon line at the center, align it with the lower
    grid lineâ€” this brings more <strong>focus to the sky</strong>.
  </p>

  <!-- navigation buttons -->
  <div
    class="example-nav"
    style="display: flex; justify-content: space-between; margin-top: 3rem"
  >
    <a href="{{ url_for('example1') }}" class="btn-next">PREVIOUS</a>
    <a href="{{ url_for('example3') }}" class="btn-next">NEXT</a>
  </div>
</div>
{% endblock %}
