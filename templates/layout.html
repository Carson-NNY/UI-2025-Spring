<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />

    <title>Rule of Thirds Photography Tutorial</title>
  </head>
  <body>
    <nav style="background-color: #040404; padding: 1rem">
      <div style="display: flex; justify-content: space-evenly; gap: 1rem">
        <a
          href="{{ url_for('home') }}"
          class="nav_item{% if request.endpoint=='home' %} active{% endif %}"
        >
          HOME
        </a>
        <a
          href="{{ url_for('introduction') }}"
          class="nav_item{% if request.endpoint=='introduction' %} active{% endif %}"
        >
          INTRODUCTION
        </a>
        <a
          href="{{ url_for('preparation') }}"
          class="nav_item{% if request.endpoint=='preparation' %} active{% endif %}"
        >
          PREPARATION
        </a>
        <a
          href="{{ url_for('examples') }}"
          class="nav_item{% if request.endpoint=='examples' %} active{% endif %}"
        >
          EXAMPLES
        </a>
        <a
          href="{{ url_for('quiz') }}"
          class="nav_item{% if request.endpoint=='quiz' %} active{% endif %}"
        >
          QUIZ
        </a>
      </div>
    </nav>

    <!-- Body content will be inserted here -->
    <div class="container my-4">{% block body %}{% endblock %}</div>

    <script src="{{ url_for('static', filename='quiz_answers.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
